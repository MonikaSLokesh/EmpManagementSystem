<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-top: 50px;
            font-size: 24px;
        }
        p {
            text-align: center;
            font-size: 18px;
        }
        form {
            text-align: center;
            margin-top: 20px;
        }
        input[type="submit"] {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #c82333;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Delete Employee</h1>
<p>Are you sure you want to delete this employee?</p>
<form action="#" th:action="@{/delete/{id}(id=${employee.empId})}" method="post">
    <input type="submit" value="Yes, Delete"/>
</form>
<a href="/" class="cancel-link">Cancel</a>
</body>
</html>
